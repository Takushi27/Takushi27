name: Gerar Animação de Cobra
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    permissions:
      contents: write 
      
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Gerar arquivos SVG da cobra
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit dos SVGs gerados
        uses: EndBug/add-and-commit@v9
        with:
          add: 'dist/github-contribution-grid-snake.svg dist/github-contribution-grid-snake-dark.svg'
          message: 'Atualização automática: Gerar animação de cobra'
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
